<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2 style="text-align: center;">ScoreCard</h2>
    <form style="margin-left:500px;" action="/addapi" method="post">
            
           <table cellspacing="20px">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Id:</td>
                <td><input type="text" name="id" required></td>
            </tr>
           
            <tr>
                <td>Address:</td>
                <td><input type="textarea" name="address" required></td>
            </tr>
            <tr>
                <td>Maths marks:</td>
                <td><input type="number" name="maths" required></td>
            </tr>
            <tr>
                <td>English marks:</td>
                <td><input type="number" name="english" required></td>
            </tr>
            <tr>
                <td>Hindi marks:</td>
                <td><input type="number" name="hindi" required></td>
            </tr>
            <tr>
                <td>Science marks:</td>
                <td><input type="number" name="science" required></td>
            </tr>
            <tr>
                <td>Punjabi marks:</td>
                <td><input type="number" name="punjabi" required></td>
            </tr>
            <tr>
            <td></td>
            <td> <input type="submit"></td>
            </tr>
           </table>
        
    </form>
</body>
</html>
